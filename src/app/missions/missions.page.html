<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Missions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <app-skeleton *ngIf="!observableMissions"></app-skeleton>
  <ion-list>
    <ion-item *ngFor="let m of observableMissions | async"  class="ion-activatable">
      <ion-ripple-effect></ion-ripple-effect>
      <ion-label>
        {{ m.mission_name }}
        
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
