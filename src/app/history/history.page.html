<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <app-skeleton *ngIf="!observableHistory"></app-skeleton>
  <ion-list>
    <ion-item *ngFor="let h of observableHistory | async" [ngClass]="{'active': h.active, 'inactive': !h.active}" class="ion-activatable">
      <ion-ripple-effect></ion-ripple-effect>
      <ion-label>
        {{ h.title }}
        
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
